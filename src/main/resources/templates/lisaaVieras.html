<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<title>Ilmoittautuminen</title> 
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

<style>  
body {
  background-image: url("https://cdn.pixabay.com/photo/2016/11/22/19/05/couple-1850073_960_720.jpg"); 
  background-size: cover;  
} 

form { 
position: relative;
left: 5%;
} 

h1 { 
position: relative;
left: 5%;
} 

div {
  background-color: white;  
  opacity: 0.8;
  width: 20%; 
  height: 60%;
  padding: 3%;  
  position: fixed;
  left: 60%;  
  bottom: 20%;
}

h1{ 
  color: white; 
  position: fixed;
  left: 15%;   
  bottom: 40%; 
  font-family: Lucida Handwriting, cursive; 
  font-size: 70px;
}
 
</style>
</head>
<body> 
	<h1 th:inline="text">Hei [[${#httpServletRequest.remoteUser}]], <br> ilmottaudu!</h1>
	<div>
		<form th:object="${vieras}" th:action="@{save}" action="#" method="post">
		  	
		  	<label for="etunimi">Etunimi</label>
			<input type="text" id="etunimi" th:field="*{etunimi}" />
			<div style="clear: both; display: block; height: 10px;"></div> 
			
		  	<label for="">Sukunimi</label>
			<input type="text" id="sukunimi" th:field="*{sukunimi}" />
			<div style="clear: both; display: block; height: 10px;"></div> 
			
		  	<label for="osallistuminen">Osallistuminen (Kyll√§/Ei)</label>
			<input type="text" th:field="*{osallistuminen}" />
			<div style="clear: both; display: block; height: 10px;"></div>  
			
			<label for="ruokavalio">Ruokavalio</label>
			<input type="text" th:field="*{ruokavalio}" /> 
			<div  style="clear: both; display: block; height: 10px;"></div>	 
								
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Tallenna"></input> 
		</form> 
	
		<form th:action="@{vieraslista}" action="#" method="post"> 
			<div style="clear: both; display: block; height: 20px;"> </div>
			<input style="height: 40px; width: 90px" type="submit" value="Vieraslista"></input>
		</form>  
		<p> </p>
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Kirjaudu ulos" class="btn btn-outline-danger"/> 
		</form>
	</div> 
</body>
</html>
